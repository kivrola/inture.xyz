<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User IP Address</title>
  </head>
  <body>
    <p id="ip-address"></p>
    <script>
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          document.getElementById("ip-address").innerHTML = data.ip;
        });
    </script>
  </body>
</html>
