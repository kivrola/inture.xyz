<!DOCTYPE html>
<html>
  <head>
    <title>My Stylish Dark Page</title>
    <style>
      body {
        background-color: #1f1f1f;
        color: #fff;
        font-size: 16px;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      input[type="text"] {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid #fff;
        color: #fff;
        font-size: 28px;
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 10px;
        width: 80%;
        max-width: 600px;
        text-align: center;
      }
      
      input[type="button"] {
        background-color: #fff;
        border: none;
        color: #1f1f1f;
        font-size: 18px;
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      
      input[type="button"]:hover {
        background-color: #1f1f1f;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Enter your text here...">
      <br>
      <input type="button" value="Copy All">
      <input type="button" value="Clear All">
    </div>
  </body>
</html>
