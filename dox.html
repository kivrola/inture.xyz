<!DOCTYPE html>
<html>
  <head>
    <title>Stylish Text Box</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        color: #333;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      #text-box {
        width: 80%;
        height: 300px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        padding: 20px;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        outline: none;
      }

      #copy-btn, #clear-btn, #save-btn, #home-btn {
        background-color: #4c6ef5;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 10px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #copy-btn:hover, #clear-btn:hover, #save-btn:hover, #home-btn:hover {
        background-color: #3f5ac9;
      }

      #clear-btn {
        background-color: #e74c3c;
      }

      #clear-btn:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <h1>Stylish Text Box</h1>
    <textarea id="text-box" placeholder="Type your text here..."></textarea>
    <div>
      <button id="copy-btn">Copy All</button>
      <button id="save-btn">Save Text</button>
      <button id="home-btn">Go to Home Page</button>
      <button id="clear-btn">Clear All</button>
    </div>

    <script>
      var copyBtn = document.getElementById("copy-btn");
      var clearBtn = document.getElementById("clear-btn");
      var saveBtn = document.getElementById("save-btn");
      var textBox = document.getElementById("text-box");
      var homeBtn = document.getElementById("home-btn");

      // Copy all text to clipboard
      copyBtn.addEventListener("click", function () {
        textBox.select();
        document.execCommand("copy");
      });

      // Clear text box
      clearBtn.addEventListener("click", function () {
        textBox.value = "";
      });
      
      //Go to Home Page
      homeBtn.addEventListener("click", function() {
      window.location.href = "https://inture.xyz";
      });
      
      // Save text to file
      saveBtn.addEventListener("click", function () {
        var text = textBox.value;
        var file = new Blob([text], { type: "text/plain" });
        var a = document.createElement("a");
        var url = URL.createObjectURL(file);
        a.href = url;
        a.download = "text.txt";
        document.body.appendChild(a);
        a.click();
        setTimeout(function () {
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
        }, 0);
      });
    </script>
  </body>
</html>
