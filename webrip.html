<!DOCTYPE html>
<html>
<head>
	<title>Webripper</title>
	<link rel="stylesheet" href="webrpr/style.css">
	<script src="webrpr/script.js"></script>
</head>
<body>
	<header>
		<h1>Webripper</h1>
	</header>
	<main>
		<section class="box" id="html">
			<h2>HTML</h2>
			<label for="html-url">Link:</label>
			<input type="text" id="html-url">
			<button class="skid-button">Skid</button>
		</section>
		<section class="box" id="css">
			<h2>CSS</h2>
			<label for="css-url">Link:</label>
			<input type="text" id="css-url">
			<button class="skid-button">Skid</button>
		</section>
		<section class="box" id="js">
			<h2>JS</h2>
			<label for="js-url">Link:</label>
			<input type="text" id="js-url">
			<button class="skid-button">Skid</button>
		</section>
	</main>
</body>
</html>
