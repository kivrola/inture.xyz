<!DOCTYPE html>
<html>
<head>
	<title>Countdown to Tay-K's freedom</title>
	<style>
		body {
			background-color: #222;
			color: #fff;
			font-family: Arial, sans-serif;
			font-size: 32px;
			text-align: center;
			margin: 0;
			padding: 0;
		}
	h1 {
		font-size: 48px;
		margin-top: 50px;
		margin-bottom: 30px;
		text-shadow: 0px 0px 20px #fff;
	}
	
	#countdown {
		font-size: 72px;
		margin-bottom: 50px;
		text-shadow: 0px 0px 20px #fff;
	}
	
	.timer {
		width: 200px;
		height: 200px;
		margin: 0 auto;
		position: relative;
		background-color: #222;
		border: 4px solid #fff;
		border-radius: 50%;
	}
	
	.timer .spinner {
		position: absolute;
		width: 100%;
		height: 100%;
		box-sizing: border-box;
		border: 4px solid transparent;
		border-top-color: #fff;
		border-left-color: #fff;
		border-radius: 50%;
		animation: spin 1s linear infinite;
	}
	
	.timer .filler {
		position: absolute;
		width: 100%;
		height: 100%;
		box-sizing: border-box;
		border: 4px solid transparent;
		border-bottom-color: #fff;
		border-right-color: #fff;
		border-radius: 50%;
		animation: fill 1s steps(1, end) infinite;
		animation-delay: -1s;
		transform-origin: 0% 100%;
	}
	
	@keyframes spin {
		to {
			transform: rotate(360deg);
		}
	}
	
	@keyframes fill {
		to {
			transform: rotate(0deg);
		}
	}
</style>
</head>

		distance -= days * (1000 * 60 * 60 * 24);

		distance -= minutes * (1000 * 60);
